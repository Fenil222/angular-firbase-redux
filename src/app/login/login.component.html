<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Angular-Firbase-Redux</h1>
            <form autocomplete="off" novalidate class="login-form" [formGroup]="form">
                <div class="form-content">
                    <div class="form-group">
                        <input  name="email" formControlName="email" class="form-control input-underline input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input  class="form-control input-underline input-lg" name="password" formControlName="password" type="password" placeholder="Password">
                    </div>
                </div>

                <a class="btn rounded-btn"  (click)="login()"> Log in </a> &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
